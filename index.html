<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntricity - AquaStop™ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.419.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; padding: 0; }
        .dark-scroll::-webkit-scrollbar { width: 6px; }
        .dark-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .transition-theme { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
        .chart-bar { transition: height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .holding-glow { box-shadow: 0 0 25px rgba(59, 130, 246, 0.15); }
        .modal-overlay { backdrop-filter: blur(8px); background-color: rgba(0, 0, 0, 0.7); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, size = 20, className = "", color = "currentColor", ...props }) => {
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            return (
                <i 
                    data-lucide={kebabName} 
                    className={className} 
                    style={{ width: size, height: size, color: color, display: 'inline-block' }}
                    {...props}
                ></i>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('aquastop');
            const [darkMode, setDarkMode] = useState(true);
            const [isVerifying, setIsVerifying] = useState(false);
            const [selectedMonth, setSelectedMonth] = useState('Jan');
            const [showFullLog, setShowFullLog] = useState(false);
            const schoolName = 'Campus Alpha Secondary';

            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            const [pendingReadings, setPendingReadings] = useState([
                { id: 1, type: 'AM Reading', date: '22/Jan/26', time: '06:14', ocrValue: 68145, school: 'Campus Alpha Secondary', img: 'wa_media_771.jpg' },
                { id: 2, type: 'PM Reading', date: '21/Jan/26', time: '18:05', ocrValue: 68132, school: 'Beta Primary', img: 'wa_media_772.jpg' }
            ]);

            const verifiedData = useMemo(() => {
                const data = [];
                const monthIndex = months.indexOf(selectedMonth);
                let seed = monthIndex * 1000;
                let baseValue = 67000 + (monthIndex * 2000);
                
                for (let i = 1; i <= 31; i++) {
                    const night = Math.floor((Math.sin(seed++) + 1.1) * 15) + 5;
                    const day = Math.floor((Math.cos(seed++) + 1.1) * 20) + 10;
                    const amReading = baseValue + day + night; 
                    const pmReading = baseValue + day;         
                    
                    data.push({
                        date: `${i} ${selectedMonth}`,
                        am: amReading,
                        pm: pmReading,
                        night: night,
                        day: day
                    });
                    baseValue = amReading;
                }
                return data;
            }, [selectedMonth]);

            const totals = useMemo(() => {
                const dayTotal = verifiedData.reduce((acc, curr) => acc + curr.day, 0);
                const nightTotal = verifiedData.reduce((acc, curr) => acc + curr.night, 0);
                const maxTotal = Math.max(...verifiedData.map(d => d.day + d.night));
                return { dayTotal, nightTotal, maxTotal };
            }, [verifiedData]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, darkMode, pendingReadings, selectedMonth, showFullLog]);

            const handleVerify = (id) => {
                setIsVerifying(true);
                setTimeout(() => {
                    setPendingReadings(prev => prev.filter(r => r.id !== id));
                    setIsVerifying(false);
                }, 800);
            };

            const SidebarItem = ({ id, icon, label, badge }) => (
                <button
                    onClick={() => setActiveTab(id)}
                    className={`w-full flex items-center justify-between p-4 rounded-2xl transition-all ${
                        activeTab === id 
                            ? 'bg-blue-600 text-white shadow-xl shadow-blue-900/40' 
                            : `${darkMode ? 'text-slate-400 hover:bg-slate-800 hover:text-white' : 'text-slate-600 hover:bg-slate-100'}`
                    }`}
                >
                    <div className="flex items-center space-x-3">
                        <Icon name={icon} size={18} />
                        <span className="font-bold text-sm tracking-tight">{label}</span>
                    </div>
                    {badge > 0 && <span className="bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full font-black animate-pulse">{badge}</span>}
                </button>
            );

            const MeterTable = ({ data, limit }) => (
                <table className="w-full text-left">
                    <thead className={`text-[9px] font-black uppercase tracking-widest border-b ${darkMode ? 'border-slate-800 text-slate-500' : 'border-slate-100 text-slate-400'}`}>
                        <tr>
                            <th className="px-4 py-3">Date</th>
                            <th className="px-4 py-3">AM Capture (6am)</th>
                            <th className="px-4 py-3">PM Capture (6pm)</th>
                            <th className="px-4 py-3 text-red-500">Night Use</th>
                            <th className="px-4 py-3 text-blue-500">Day Use</th>
                        </tr>
                    </thead>
                    <tbody className={`text-[11px] font-bold divide-y ${darkMode ? 'divide-slate-800' : 'divide-slate-100'}`}>
                        {(limit ? data.slice(-limit) : data).slice().reverse().map((row, i) => (
                            <tr key={i} className="hover:bg-blue-500/5 transition-colors">
                                <td className="px-4 py-3">{row.date}</td>
                                <td className="px-4 py-3 font-mono">{row.am.toLocaleString()}</td>
                                <td className="px-4 py-3 font-mono">{row.pm.toLocaleString()}</td>
                                <td className="px-4 py-3 text-red-500">{row.night} KL</td>
                                <td className="px-4 py-3 text-blue-500">{row.day} KL</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            );

            return (
                <div className={`flex h-screen font-sans transition-theme ${darkMode ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
                    
                    <aside className={`w-80 border-r p-8 flex flex-col transition-theme ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <div className="mb-12">
                            <div className="flex items-center space-x-3">
                                <div className="bg-blue-600 p-2.5 rounded-2xl shadow-lg shadow-blue-500/20">
                                    <Icon name="Droplets" className="text-white" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter uppercase italic leading-none">Suntricity</h1>
                                    <span className="text-[10px] text-blue-500 font-black uppercase tracking-[0.2em] leading-none">Smart Facility</span>
                                </div>
                            </div>
                        </div>
                        
                        <nav className="space-y-8 flex-1">
                            <div>
                                <div className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-4 ml-2 opacity-50">Platform Menu</div>
                                <SidebarItem id="aquastop" icon="Activity" label="AquaStop™" />
                            </div>
                        </nav>

                        <div className="pt-6 border-t border-slate-800 opacity-30 text-center">
                            <p className="text-[10px] font-black uppercase tracking-widest leading-none">Enterprise v2.0</p>
                        </div>
                    </aside>

                    <main className="flex-1 overflow-y-auto p-10 lg:p-16 dark-scroll relative">
                        
                        <div className="absolute top-10 right-10 lg:right-16 z-50">
                            <button 
                                onClick={() => setDarkMode(!darkMode)} 
                                className={`p-3 rounded-2xl border transition-all hover:scale-105 active:scale-95 ${darkMode ? 'bg-slate-900 border-slate-700 hover:border-blue-500' : 'bg-white border-slate-200 shadow-sm hover:border-blue-500'}`}
                            >
                                {darkMode ? <Icon name="Sun" size={20} /> : <Icon name="Moon" size={20} />}
                            </button>
                        </div>

                        {activeTab === 'aquastop' && (
                            <div className="max-w-7xl mx-auto space-y-12 animate-in fade-in duration-500">
                                <header className="flex flex-col md:flex-row justify-between items-end gap-6 pr-16">
                                    <div className="space-y-1">
                                        <div className="flex items-center space-x-3 mb-2">
                                            <span className="bg-blue-600/10 text-blue-500 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full border border-blue-500/20">Active Product</span>
                                            <h2 className="text-3xl font-black italic tracking-tighter uppercase leading-none">AquaStop™</h2>
                                        </div>
                                        <h3 className="text-5xl font-black tracking-tighter">{schoolName}</h3>
                                        <p className={darkMode ? 'text-slate-500 font-medium' : 'text-slate-600 font-medium'}>Sequential Water Audit Analysis</p>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <div className="text-right">
                                            <p className="text-[10px] font-black uppercase text-slate-500 tracking-widest">Verification Status</p>
                                            <p className="font-bold text-sm text-green-500">Audit Compliant</p>
                                        </div>
                                        <div className="w-14 h-14 bg-green-500/10 border border-green-500/20 rounded-2xl flex items-center justify-center text-green-500">
                                            <Icon name="CheckCircle" size={24} />
                                        </div>
                                    </div>
                                </header>

                                <div className="flex flex-col xl:flex-row xl:items-center justify-between gap-6">
                                    <div className={`p-2 rounded-2xl border flex items-center gap-1 overflow-x-auto ${darkMode ? 'bg-slate-900/50 border-slate-800' : 'bg-white border-slate-200 shadow-sm'}`}>
                                        {months.map(m => (
                                            <button
                                                key={m}
                                                onClick={() => setSelectedMonth(m)}
                                                className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${
                                                    selectedMonth === m 
                                                        ? 'bg-blue-600 text-white shadow-lg' 
                                                        : `${darkMode ? 'text-slate-500 hover:text-white hover:bg-slate-800' : 'text-slate-400 hover:bg-slate-50 hover:text-slate-900'}`
                                                }`}
                                            >
                                                {m}
                                            </button>
                                        ))}
                                    </div>
                                    
                                    <div className="flex items-center space-x-4">
                                        <div className={`px-6 py-4 rounded-3xl border flex flex-col justify-center min-w-[180px] ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200 shadow-sm'}`}>
                                            <span className="text-[9px] font-black uppercase tracking-[0.2em] text-blue-500 opacity-80 mb-1">Monthly Day Use</span>
                                            <div className="flex items-baseline space-x-1">
                                                <span className="text-2xl font-black italic tracking-tighter leading-none">{totals.dayTotal}</span>
                                                <span className="text-[10px] font-black uppercase text-slate-500">KL</span>
                                            </div>
                                        </div>
                                        <div className={`px-6 py-4 rounded-3xl border flex flex-col justify-center min-w-[180px] ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200 shadow-sm'}`}>
                                            <span className="text-[9px] font-black uppercase tracking-[0.2em] text-red-500 opacity-80 mb-1">Monthly Night Use</span>
                                            <div className="flex items-baseline space-x-1">
                                                <span className="text-2xl font-black italic tracking-tighter leading-none">{totals.nightTotal}</span>
                                                <span className="text-[10px] font-black uppercase text-slate-500">KL</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className={`p-10 rounded-[3rem] border ${darkMode ? 'bg-slate-900 border-slate-800 shadow-2xl' : 'bg-white border-slate-200 shadow-xl'}`}>
                                    <div className="flex justify-between items-center mb-12">
                                        <div>
                                            <h4 className="text-xl font-black uppercase italic leading-none">{selectedMonth} Consumption Trend</h4>
                                            <p className="text-xs text-slate-500 mt-1 uppercase font-bold tracking-widest">Stacked KL Analysis (Day Use & Night Use)</p>
                                        </div>
                                        <div className="flex space-x-6">
                                            <div className="flex items-center space-x-2"><div className="w-3 h-3 bg-blue-500 rounded-full" /> <span className="text-[10px] font-black uppercase tracking-widest text-slate-500">Day Use (6am-6pm)</span></div>
                                            <div className="flex items-center space-x-2"><div className="w-3 h-3 bg-red-500 rounded-full" /> <span className="text-[10px] font-black uppercase tracking-widest text-slate-500">Night Use (6pm-6am)</span></div>
                                        </div>
                                    </div>
                                    
                                    <div className="h-96 flex items-end justify-between space-x-2 border-b border-slate-800 pb-6 px-2 overflow-x-auto min-w-full">
                                        {verifiedData.map((d, i) => {
                                            const chartHeightMax = totals.maxTotal * 1.2;
                                            return (
                                                <div key={i} className="flex-1 flex flex-col justify-end h-full relative min-w-[18px] group">
                                                    <div className="w-full bg-blue-500 rounded-t-sm transition-all chart-bar hover:brightness-125 relative group/bar hover:z-50" style={{ height: `${(d.day / chartHeightMax) * 100}%` }}>
                                                        <div className="absolute -top-10 left-1/2 -translate-x-1/2 bg-blue-600 text-white text-[9px] font-bold py-1.5 px-3 rounded-xl opacity-0 group-hover/bar:opacity-100 transition-all z-[60] whitespace-nowrap shadow-xl pointer-events-none scale-90 group-hover/bar:scale-100">
                                                            <Icon name="Sun" size={8} className="inline mr-1" />
                                                            <span className="text-[10px]">{d.day} KL Day Use</span>
                                                        </div>
                                                    </div>
                                                    <div className="w-full bg-red-500 transition-all chart-bar hover:brightness-125 relative group/bar hover:z-50" style={{ height: `${(d.night / chartHeightMax) * 100}%` }}>
                                                        <div className="absolute -top-10 left-1/2 -translate-x-1/2 bg-red-600 text-white text-[9px] font-bold py-1.5 px-3 rounded-xl opacity-0 group-hover/bar:opacity-100 transition-all z-[60] whitespace-nowrap shadow-xl pointer-events-none scale-90 group-hover/bar:scale-100">
                                                            <Icon name="Moon" size={8} className="inline mr-1" />
                                                            <span className="text-[10px]">{d.night} KL Night Use</span>
                                                        </div>
                                                    </div>
                                                    <span className="absolute -bottom-10 left-1/2 -translate-x-1/2 text-[7px] font-bold uppercase text-slate-600 text-center mt-4 rotate-45 origin-left whitespace-nowrap">{d.date}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Summary Container for Table and Controls */}
                                <div className="space-y-8 pb-20">
                                    {/* Limited Meter Reading Table */}
                                    <div className={`p-8 rounded-[3rem] border ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                                        <div className="flex justify-between items-center mb-6 px-2">
                                            <h4 className="text-lg font-black uppercase italic">Daily Meter Log <span className="text-[10px] font-normal not-italic opacity-50 ml-2">(Recent 5)</span></h4>
                                            <button 
                                                onClick={() => setShowFullLog(true)}
                                                className={`p-2 rounded-xl border flex items-center gap-2 hover:scale-105 active:scale-95 transition-all ${darkMode ? 'bg-slate-800 border-slate-700 text-blue-400' : 'bg-slate-50 border-slate-200 text-blue-600'}`}
                                            >
                                                <Icon name="Maximize2" size={16} />
                                                <span className="text-[9px] font-black uppercase tracking-widest">Full Log</span>
                                            </button>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <MeterTable data={verifiedData} limit={5} />
                                        </div>
                                    </div>

                                    {/* Action Grid */}
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        <button 
                                            onClick={() => setActiveTab('holding')}
                                            className={`p-10 rounded-[3rem] border flex items-center justify-between transition-all hover:scale-[1.02] text-left ${darkMode ? 'bg-slate-900 border-slate-800 shadow-lg hover:border-blue-500' : 'bg-white border-slate-200 hover:border-blue-500'}`}
                                        >
                                            <div className="space-y-2">
                                                <Icon name="Inbox" className="text-blue-500" />
                                                <p className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">Action Required</p>
                                                <p className="text-3xl font-black italic tracking-tighter uppercase">Verification Hub</p>
                                            </div>
                                            {pendingReadings.length > 0 && (
                                                <div className="w-12 h-12 rounded-2xl bg-red-500/10 border border-red-500/20 flex items-center justify-center text-red-500 font-black animate-pulse text-lg">
                                                    {pendingReadings.length}
                                                </div>
                                            )}
                                        </button>

                                        <button 
                                            onClick={() => setActiveTab('archive')}
                                            className={`p-10 rounded-[3rem] border flex items-center justify-between transition-all hover:scale-[1.02] text-left ${darkMode ? 'bg-slate-900 border-slate-800 shadow-lg hover:border-blue-500' : 'bg-white border-slate-200 hover:border-blue-500'}`}
                                        >
                                            <div className="space-y-2">
                                                <Icon name="Archive" className="text-blue-500" />
                                                <p className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">Records</p>
                                                <p className="text-3xl font-black italic tracking-tighter uppercase">Photo Archive</p>
                                            </div>
                                            <Icon name="ChevronRight" className="text-slate-700" />
                                        </button>

                                        <div className={`p-10 rounded-[3rem] border flex items-center justify-between ${darkMode ? 'bg-blue-900/10 border-blue-500/20 shadow-lg' : 'bg-blue-50 border-blue-100'}`}>
                                            <div className="space-y-2">
                                                <Icon name="TrendingDown" className="text-green-500" />
                                                <p className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">Monthly Efficiency</p>
                                                <p className="text-5xl font-black italic tracking-tighter text-green-500">
                                                    {Math.round((totals.dayTotal / (totals.dayTotal + totals.nightTotal)) * 100)}%
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* FULL DATA MODAL */}
                        {showFullLog && (
                            <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 md:p-12 modal-overlay animate-in fade-in duration-200">
                                <div className={`w-full max-w-5xl max-h-full overflow-hidden flex flex-col rounded-[3rem] border shadow-2xl ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                                    <div className="p-8 border-b border-slate-800 flex justify-between items-center">
                                        <div>
                                            <h2 className="text-3xl font-black uppercase italic">{selectedMonth} Complete Audit</h2>
                                            <p className="text-xs text-slate-500 uppercase font-bold tracking-widest mt-1">Total Sequential Logs for Facility Audit</p>
                                        </div>
                                        <button 
                                            onClick={() => setShowFullLog(false)}
                                            className={`p-3 rounded-2xl hover:bg-red-500/10 text-slate-500 hover:text-red-500 transition-all`}
                                        >
                                            <Icon name="X" size={24} />
                                        </button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-8 dark-scroll">
                                        <MeterTable data={verifiedData} limit={null} />
                                    </div>
                                    <div className="p-8 border-t border-slate-800 bg-slate-950/50 flex justify-end">
                                        <button 
                                            onClick={() => setShowFullLog(false)}
                                            className="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all"
                                        >
                                            Close Record
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'holding' && (
                            <div className="max-w-5xl mx-auto space-y-12 animate-in fade-in">
                                <header className="flex items-center space-x-6">
                                    <button onClick={() => setActiveTab('aquastop')} className={`p-4 rounded-2xl border ${darkMode ? 'bg-slate-800 border-slate-700 hover:bg-slate-700' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                        <Icon name="ChevronLeft" />
                                    </button>
                                    <div>
                                        <h2 className="text-4xl font-black uppercase italic leading-none text-blue-500">Verification Hub</h2>
                                        <p className="text-slate-500 mt-2 font-medium">Approval for incoming WhatsApp Cloud API data streams.</p>
                                    </div>
                                </header>

                                {pendingReadings.length === 0 ? (
                                    <div className="text-center py-24 space-y-6 opacity-40">
                                        <Icon name="Inbox" size={80} className="mx-auto" />
                                        <p className="text-2xl font-black uppercase italic tracking-widest">Queue Status: Empty</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {pendingReadings.map(reading => (
                                            <div key={reading.id} className={`p-8 rounded-[3rem] border flex flex-col lg:flex-row gap-10 items-center transition-all ${darkMode ? 'bg-slate-900 border-slate-800 holding-glow' : 'bg-white border-slate-200 shadow-2xl'}`}>
                                                <div className={`w-full lg:w-56 h-56 rounded-[2.5rem] border-4 border-dashed relative overflow-hidden flex flex-col items-center justify-center group ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-slate-100 border-slate-300'}`}>
                                                    <Icon name="Camera" size={40} className="opacity-20 group-hover:scale-110 transition-transform" />
                                                    <span className="text-[9px] font-black uppercase mt-3 opacity-50 tracking-widest">METER_CAPT_{reading.id}</span>
                                                    <div className="absolute inset-0 bg-blue-600/10 opacity-0 group-hover:opacity-100 transition-opacity" />
                                                </div>
                                                <div className="flex-1 grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
                                                    <div>
                                                        <span className="text-[10px] font-black uppercase text-blue-500 tracking-widest">Incoming Stream</span>
                                                        <p className="text-3xl font-black uppercase italic mt-2 tracking-tighter leading-none">{reading.school}</p>
                                                        <p className="text-sm font-bold opacity-60 mt-3">{reading.type} • Today at {reading.time}</p>
                                                    </div>
                                                    <div className="bg-blue-600/5 p-6 rounded-[2rem] border border-blue-500/20 relative">
                                                        <span className="text-[10px] font-black uppercase text-blue-500">Extracted Digits</span>
                                                        <div className="flex items-center space-x-4 mt-2">
                                                            <p className="text-5xl font-black font-mono tracking-tighter">{reading.ocrValue}</p>
                                                            <div className="bg-green-500 text-white p-1 rounded-full"><Icon name="Check" size={14} /></div>
                                                        </div>
                                                        <div className="mt-6 flex gap-3">
                                                            <button 
                                                                onClick={() => handleVerify(reading.id)}
                                                                disabled={isVerifying}
                                                                className={`flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs flex items-center justify-center space-x-2 shadow-xl hover:scale-[1.03] active:scale-[0.97] transition-all ${isVerifying ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                            >
                                                                {isVerifying ? <Icon name="Loader2" className="animate-spin" /> : <Icon name="Share" />}
                                                                <span>Verify & Publish</span>
                                                            </button>
                                                            <button className={`p-4 rounded-2xl border ${darkMode ? 'border-slate-700 hover:border-blue-500' : 'border-slate-200 hover:border-blue-500'} transition-colors`}><Icon name="Edit3" size={18} /></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'archive' && (
                            <div className="max-w-6xl mx-auto space-y-12 animate-in fade-in">
                                <header className="flex items-center space-x-6">
                                    <button onClick={() => setActiveTab('aquastop')} className={`p-4 rounded-2xl border ${darkMode ? 'bg-slate-800 border-slate-700 hover:bg-slate-700' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                        <Icon name="ChevronLeft" />
                                    </button>
                                    <div>
                                        <h2 className="text-4xl font-black uppercase italic leading-none">Capture Evidence Archive</h2>
                                        <p className="text-slate-500 mt-2 font-medium">Historical WhatsApp photo backups.</p>
                                    </div>
                                </header>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                                    {verifiedData.slice().reverse().map((d, i) => (
                                        <div key={i} className={`group rounded-[2rem] border overflow-hidden transition-all hover:-translate-y-2 ${darkMode ? 'bg-slate-900 border-slate-800 hover:border-blue-500/50' : 'bg-white border-slate-200 shadow-lg'}`}>
                                            <div className={`h-36 relative flex items-center justify-center ${darkMode ? 'bg-slate-800' : 'bg-slate-100'}`}>
                                                <Icon name="Camera" size={24} className="opacity-10 group-hover:opacity-30 transition-opacity" />
                                                <div className="absolute top-3 left-3">
                                                    <span className="bg-green-600 text-[7px] font-black uppercase tracking-widest px-2 py-0.5 rounded shadow-lg text-white">Verified</span>
                                                </div>
                                            </div>
                                            <div className="p-4">
                                                <p className="text-[10px] font-black uppercase">{d.date} 2026</p>
                                                <p className="text-[9px] font-bold text-slate-500 uppercase mt-1">Final: {d.pm} KL</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
